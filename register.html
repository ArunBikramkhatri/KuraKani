<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<link rel="stylesheet" type="text/css" href="register.css">
</head>

<body>
  <section>
  	<div class="heading">
  		<h1>KuraKani</h1>
  	</div>
  	<img src="chat.jpg" class="chatimage">
  	<div class="form">

  		<div class="login-heading">
  			<h2>Register</h2>
  		</div>
  		<form action="www.youtube.com" method="POST">
	  		<div class="name">
	  			<input type="text" name="name" placeholder="Username" required>
	  		</div>
	  		<div class="e-mail">
	  			<input type="email" placeholder="@gmail.com" required>
	  		</div>

	  		<div class="password">
	  			<input type="password" id="pass" placeholder="password" required>
	  		</div>
	  		<div class="re-password">
	  			<input type="password" id="re-pass" placeholder="Re-enter password" required>
	  		</div>
	  		<div class="condition">
	  			<input type="checkbox" required>I accept the <a href="terms">Terms of Use & Privacy Policy.</a> 
	  		</div>
	  		<!--
	  		<div class="register">
	  			<input type="submit" value="Register" onclick="check()">
	  		</div> -->
	  		<button class="button" onclick="checkpass()">Register</button>
	  		<div class="already">
	  			<a href="login.html">Already have an account?</a>
	  		</div>

	  		
	  		
	  		
		</form>  	
  	</div>

  </section>
<script type="text/javascript" src="register.js" ></script>
</body>
</html>
